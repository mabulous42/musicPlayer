<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85310ecdcf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="site-section">
            <div class="personal">A</div>
            <div class="music-section">
                <audio id="audio-file1" src="./Audio/kizzDan.mp3"></audio>
                <audio id="audio-file2" src="./Audio/BNXN_Buju_Ft_Kizz_Daniel_amp_Seyi_Vibez_-_Gwagalada.mp3"></audio>
                <audio id="audio-file3" src="./Audio/Davido_ft_Focalistic_-_Champion_Sound.mp3"></audio>
                <audio id="audio-file4" src="./Audio/Joeboy_-_Body_Soul.mp3"></audio>
                <audio id="audio-file5" src="./Audio/Mohbad_-_Ask_About_Me.mp3"></audio>
            </div>
        </div>
        <div class="music-play">
            <div>A</div>
            <div>
                <div class="the-player">
                    <button class="me-4">
                        <i class="fa-solid fa-backward-step" id="previous" onclick="prevSong()"></i>
                    </button>
                    <button class="play-pause-btn">
                        <i class="fa-solid fa-pause" id="play" onclick="pauseSong()"></i>
                        <i class="fa-solid fa-play" id="pause" onclick="playSong()"></i>
                    </button>
                    <button class="ms-4">
                        <i class="fa-solid fa-forward-step" id="next" onclick="nextSong()"></i>
                    </button>
                </div>
                <div>Y</div>
            </div>
            <div class="me-3">
                <input type="range" name="" id="volume-control" min="0" max="1" value="0.5" step="0.1" oninput="changeVolume()">
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
